<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tableau de bord de maintenance</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body" onload="new Maintenance();">

    <table class="fill_width">
        <tr>
            <td class="middle">
                <input id="tags" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="tags">Supprimer toutes les balises</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="duplicates" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="duplicates">Supprimer les unit&eacute;s en doublon</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="untranslated" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="untranslated">Supprimer les unit&eacute;s non traduites</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="spaces" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="spaces">Supprimer les espaces &agrave; gauche et &agrave; droite</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="consolidate" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="consolidate">Consolider les unit&eacute;s de traduction</label>
            </td>
        </tr>
    </table>

    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="sourceLanguage">Langue source</label>
            </td>
            <td class="middle fill_width">
                <select id="sourceLanguage" class="table_select">

                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="execute">Ex&eacute;cuter la maintenance</button>
    </div>

    <script src="../../js/maintenance.js"></script>
</body>

</html>
