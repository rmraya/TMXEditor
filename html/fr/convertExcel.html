<!DOCTYPE html>
<html lang="en">

<head>
    <title>Convertir un fichier Excel en TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body" onload="new ConvertExcel();">

    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="excelFile">Fichier Excel</label></td>
            <td class="middle fill_width"><input type="text" id="excelFile" class="fill_width"></td>
            <td><button id="browseExcelFiles">Parcourir</button></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="tmxFile">Fichier TMX</label></td>
            <td class="middle fill_width"><input type="text" id="tmxFile" class="fill_width"></td>
            <td class="middle"><button id="browseTmxFiles">Parcourir</button></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="sheetSelect">Feuille</label>
            </td>
            <td class="middle">
                <select id="sheetSelect" style="width: 50%;"></select>
            </td>
        </tr>
    </table>

    <div style="margin:4px 8px;" class="bordered">
        <div id="preview" style="width: 100%; height:200px; overflow-x: auto; overflow-y: auto; ">
            <pre id="preview" style="width: 100%;">Aperçu non disponible</pre>
        </div>
    </div>
    <div style="padding: 4px; margin:4px 8px;">
        <input type="checkbox" id="openTMX" checked><label for="openTMX">Ouvrir le fichier TMX généré</label>
    </div>
    <div class="buttonArea">
        <button id="refreshPreview">Actualiser l’aperçu</button>
        <button id="setLanguages">Définir les langues</button>
        <button id="convert">Convertir le fichier en TMX</button>
    </div>

    <script src="../../js/convertExcel.js"></script>
</body>

</html>
