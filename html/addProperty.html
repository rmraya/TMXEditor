<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Property</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body" onload="new AddProperty();">

    <table id="propsTable" class="fill_width">
        <tr>
            <td class="middle"><label for="type">Type</label></td>
            <td class="middle"><input type="text" id="type" class="table_input"></td>
        </tr>
        <tr>
            <td class="middle"><label for="value">Value</label></td>
            <td class="middle"><input type="text" id="value" class="table_input"></td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="saveProperty">Add Property</button>
    </div>

    <script src="../js/addProperty.js"></script>
</body>

</html>
