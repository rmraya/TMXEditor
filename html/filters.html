<!DOCTYPE html>
<html>

<head>
    <title>Filter Units</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body" onload="new Filters();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="filterText">Text to Search</label></td>
            <td class="middle fill_width"><input type="text" id="filterText" class="table_input"></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="filterLanguage">Filter Language</label></td>
            <td class="middle fill_width">
                <select id="filterLanguage" class="table_select">
                </select>
            </td>
        </tr>
    </table>

    <h4 style="padding-left: 4px; margin: 4px;">Filter Options</h4>

    <div class="paddedArea optionBox">
        <div class="row">
            <input type="checkbox" id="regularExpression">
            <label for="regularExpression" class="noWrap" style="padding-top:4px;">Regular Expression</label>
        </div>
        <div class="row">
            <input type="checkbox" id="caseSensitiveFilter">
            <label for="caseSensitiveFilter" class="noWrap" style="padding-top:4px;">Case Sensitive Search</label><br>
        </div>
        <div class="row">
            <input type="checkbox" id="filterUntranslated">
            <label for="filterUntranslated" class="noWrap" style="padding-top:4px;">Show Untranslated Units Only</label>
        </div>
        <table class="fill_width">
            <tr>
                <td class="middle noWrap"><label for="sourceLanguage">Source Language</label></td>
                <td class="middle fill_width">
                    <select id="sourceLanguage" class="table_select" disabled>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonArea">
        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters">Clear Filters</button>
    </div>

    <script src="../js/keyboardHandler.js"></script>
    <script src="../js/filters.js"></script>
</body>

</html>
